<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="description" content="Orinoco est une entreprise de commerce en ligne qui se démarque des autres site e-commerce en créant des applications thématiques ne vendant qu’un seul groupe de produits">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name="auteur" content="NGELI NSABAKA Rickou">
        <script src="https://kit.fontawesome.com/daa2a72b15.js" crossorigin="anonymous"></script>
        
        <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./dart-sass/css/style.css">
        <title>Mon panier</title>
        
    </head>
    <body>
        <header class="header">
          <!-- Ligne d'entête -->
          <div class="lignelogo">
            <span class="bouton-menu"><i class="fas fa-bars"></i></span>
            <a href="index.html" class="logo"><img class="img img-fluid " src="./images/logo.png" alt="Logo"></a>
            <a class="bloc-panier" href='pagepanier.html?page=3'>
              <span class="fas fa-shopping-cart panier"></span>
              <span class="nombre-panier"></span>
            </a>
          </div>
        </header>

      <!-- Corps -->
      <main class="container">
        <!--Affichage des produits -->
        <div id="conteneur">
          <h2>Votre panier :</h2>
        </div>
        <div class="w-100 text-center p-2 prix" id="prix-total">

        </div>
        <div class="d-none" id="infos-client">
          <form id="form-client" class="form">
            <h2 class="text-center">Informations sur le client</h2>
            <div class="form-group ">
              <label for="prenom" >Prénom :</label>
              <input type="text" id="prenom" name="prenom" class="form-control">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Message</small>
            </div>
            <div class="form-group">
              <label for="nom" >Nom :</label>
              <input type="text"  id="nom" name="nom" class="form-control">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small >Message</small>
            </div>
            <div class="form-group">
              <label for="adresse" >Adresse :</label>
              <input type="text"  id="adresse" name="adresse" class="form-control">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Message</small>
            </div>
            <div class="form-group">
              <label for="ville" >Ville :</label>
              <input type="text"  id="ville" name="ville" class="form-control">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Message</small>
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input type="mail" id="email" name="email" class="form-control">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Message</small>
            </div>
        </form>
         
        </div>
        <div class="groupe-prix-qte">
          <button class="btn btn-success w-100" id="btn-commander">COMMANDER</button>
          <div id="prix-total"></div>
        </div>
      </main>
      <footer></footer>
      <script type="text/javascript" src="script.js" async></script> 
      
    </body>
</html>
