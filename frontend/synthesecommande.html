<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name = "robots" content="no-index">
        <meta name="description" content="cette page affiche la syntèse effectuée par le client avant validation">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name="auteur" content="NGELI NSABAKA Rickou">
        <script src="https://kit.fontawesome.com/daa2a72b15.js" crossorigin="anonymous"></script>
        
        <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./dart-sass/css/style.css">
        <title>Synthèse de la commande avant validation finale</title>
        
    </head>
    <body>
        <header class="header">
          <!-- Ligne d'entête -->
          <div class="lignelogo d-flex w-100 p-3 fixed-top">
            <span class="bouton-menu"><i class="fas fa-bars"></i></span>
            <a href="index.html" class="logo"><img class="img img-fluid " src="./images/logo.png" alt="Logo"></a>
            <a class="bloc-panier" href='pagepanier.html?page=3'>
              <span class="fas fa-shopping-cart panier"></span>
              <span class="nombre-panier"></span>
            </a>
          </div>
        </header>

      <!-- Corps -->
      <main class="container pt-2">
        <div class="remerciement">
          <h1 class="text-align-center">RECAPITULATIF DE VOTRE COMMANDE</h1>
          <p id="salutation" class="text-align-left"></p>
          <P class="text-align-left">Nous vous remercions de nous avoir fait confiance. Votre commande est bien enregistrée.</P>
          <P class="text-align-left pb-2" id="email-message"> </P>
        </div>       
        <section class="p-3" >
          <P class="text-align-left pb-2 " id="reference-commande"> </P>
          <P class="text-align-left pb-2 " id="nbreDeProduit">  </P>
          <P class="text-align-left pb-2 " > Vendu par Orinoco </P>
          <hr>
        </section>
        <section>
          <h2 class="bg-secondary text-white p-2">Récapitulatif de votre paiement</h2>
          <div class="w-100 text-align-left p-2" >
            <div class="row">
              <P class="col-9 pb-2 text-secondary">Total produits </P>
              <P class="col-3 pb-2 text-secondary text-align-right" id="prix-total"> </P>
            </div>
            <div class="row">
              <P class="col-9 pb-2 text-secondary"> Frais de livraison </P>
              <P class="col-3 pb-2 text-secondary text-align-right"> 0,00 € </P>
            </div>
            <div class="row">
              <P class="col-9 pb-2 text-secondary"> Frais de traitement </P>
              <P class="col-3 pb-2 text-secondary text-align-right"> 0,00 € </P>
            </div>
            <div class="row">
              <P class="col-9 pb-2 text-secondary"> Remise / Carte Cadeau </P>
              <P class="col-3 pb-2 text-secondary text-align-right"> 0,00 € </P>
            </div>
            <div class="row">
              <P class="col-9 pb-2 text-dark font-weight-bold">Total TTC</P>
              <P class="col-3 pb-2 text-dark font-weight-bold text-align-right" id="prix-total-TTC"></P>
            </div>
          </div>
        </section>
        
      </main>
      <footer></footer>
      <script type="text/javascript" src="./js/script.js" async></script>
      <script type="text/javascript" src="./js/pageSyntheseCommande.js" async></script>
    </body>
</html>
